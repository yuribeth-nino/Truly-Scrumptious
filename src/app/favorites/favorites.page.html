<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-grid>
    <ion-row> 
      <!-- if there isn't recipes list shows this column-->
      <ion-col  size-md="6" offset-md="3" 
      *ngIf="!loadedRecipes || loadedRecipes.length <= 0" class="ion-text-center">
        <h3> No favorites recipes yet saved!</h3>
        <ion-img src="https://img-truly-scrumptious.s3.amazonaws.com/norecipies.png"></ion-img>
      </ion-col>
        <!-- if there is recipes list shows this column-->
      <ion-col size-md="6" offset-md="3" *ngIf="loadedRecipes && loadedRecipes.length > 0 ">
        <div class="fav-list"> 
          <ion-list>
            <ion-item-sliding *ngFor= " let recipe of loadedRecipes" #slidingFav >
  
              <ion-item [routerLink]="['./','recipes', recipe.id]">
                <ion-avatar>
                  <ion-img [src] = "recipe.imageUrl"></ion-img>
                </ion-avatar>
                <ion-label class="ion-margin-horizontal"><h1> {{ recipe.title}}</h1></ion-label>
              </ion-item>
                <ion-item-options>
                  <ion-item-option color="danger" (click)="onCancel(recipe.id, slidingFav)">
                    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  </ion-content>
